
{% if config.SERVICES_GOOGLE_ANALYTICS %}
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ config.SERVICES_GOOGLE_ANALYTICS }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', '{{ config.SERVICES_GOOGLE_ANALYTICS }}');
  </script>
{% endif %}
